<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabNostic</title>
    <link rel="stylesheet" href="modelLimitations.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik+One&display=swap"> <!--rubik one-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:wght@400;700&display=swap"> <!--roboto mono-->
</head>
<body>
    <!--logo and name-->
    <header class="header">
        <div class="logo">
            <img src="logo.png">
        </div>
        <div class = "name">
            <h1>LabNostic</h1>
        </div>
    </header>
    <main>
        <div class="modelLimit">
            <h2>Model Limitation and Privacy</h2>
                <video id = "modelVideo" controls always muted>
                    <source src = "dota.mp4" type ="video/mp4">
                </video>
            <button id= "acceptModel" onclick = "acceptModel()">Accept</button>
            <button id= "declineModel" onclick = "declineModel()">Decline</button>
        </div>
    </main>
    <script src = "modelLimitations.js"></script>
</body>
</html>
